<h1 *ngIf="data.Username != undefined" mat-dialog-title>{{data.Username}}</h1>
<div mat-dialog-content>
    <p>{{data.Question}}</p>
</div>
<div mat-dialog-actions class="pull-right">
    <button mat-flat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>{{data.Button1Desp}}</button>
    <button *ngIf="data.Button2Desp != undefined" mat-stroked-button color="warn" [mat-dialog-close]="false" cdkFocusInitial>{{data.Button2Desp}}</button>
</div>
